<!DOCTYPE html>
<html lang="en">
  <head>
    <title>hydra inside a webpage</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- import the latest version of hydra synth-->
    <script src="https://unpkg.com/hydra-synth"></script>
  </head>
  <body>
    <script>
         var password = "MakeThings#1";
         (function passcodeprotect() {
            var passcode = prompt("Enter PassCode");
            while (passcode !== password) {
               alert("Incorrect PassCode");
               return passcodeprotect();
            }
         }());
         alert('Welcome To GRNCH.xyz!');
    </script>
    <h1>hydra inside a webpage</h1>
    <button onclick="osc(20).rotate(0, 0.1).modulate(osc()).out()"> oscillator </button>
    <button onclick="useCamera()"> camera </button>
    <button onclick="feedback()"> feedback </button>
    <p style="color:#3301ff;">example of using <a href="https://hydra-editor.glitch.me">hydra</a> inside of an html site</p>
      <p style="color:#3301ff;">for more info, see: <a href="https://github.com/ojack/hydra-synth">https://github.com/ojack/hydra-synth</a> 
        or edit the <a href="https://glitch.com/edit/#!/hydra-webpage">source of this page</a></p>
    <p style="color:#3301ff;">by <a href="https://ojack.github.io">olivia</a>
    </p>
    <div id="wrapper">
    	<div style="position: absolute; left: 10px; top: 300px; width:200px; height:100px; background-color: yellow;">
             <canvas id="myCanvas" width="1920px" height="1920px"></canvas>
        </div>
        <div style="position: absolute; z-index: 1; left: 150px; top: 400px; width:100px; height:20px; background-color: none;">
             <h1>GRNCH GLSL</h1>
  	     <p><a href="http://grnch.xyz" target="_blank">this source.</a></p>
        </div>
    </div>
    <script>
      // create a new hydra-synth instance
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: true
      })
      let frag = src(o0)
    	.diff(osc(1,1,1)).add(shape(3,.5,.2))
    	.layer(shape(3,.1,1)
        .scrollY(1, .2)
        .luma()
        .modulateScale(
        noise(10), .5)
          )
		.color(.357,.674,.564)
		.scale(1,height/width)

       console.log(frag.scale(1,height/width).glsl()[0].frag)
       frag.scale(1,height/width).out(o0) 
      // create functions to use with buttons
      function useCamera() {
        s0.initCam()
        src(s0).color(-1, Math.random()*2, 1).colorama().out()
      }
      
      function feedback() {
        src(o1)
          .layer(src(o0).mask(shape(4, 0.4, 0)))
          .scrollX([0.005, -0.005])
          .scrollY(0.005)
          .out(o1)
        
        render(o1)
      }
      
    </script>
  </body>
</html>
